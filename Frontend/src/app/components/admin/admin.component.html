<div class="admin-container">
  <h1>Admin Panel</h1>


  <ul class="user-list-container">
    @for(user of users; track user.login){
      <li>

        <div>{{ user.login }}</div>
        <div>{{ user.email }}</div>
        <button (click)="deleteUser(user.login)">Delete</button>

      </li>
    }
  </ul>
</div>
