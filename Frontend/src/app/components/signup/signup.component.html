<div class="signup-container">
  <div class="signup-form">
    <h2>Sign up</h2>
    <hr>
    <form action="post" autocomplete="off" method="POST">
      <div class="form-group">
        <input [(ngModel)]="form.username" type="text" name="username" placeholder="Username" title="Username" class="form-control">
      </div>

      <div class="form-group">
        <input [(ngModel)]="form.email" type="text" name="email" placeholder="Email" title="Email" class="form-control">
      </div>

      <div class="form-group">
        <input  [(ngModel)]="form.password" type="password" name="password" placeholder="Password" title="Password" class="form-control">
      </div>

      <div class="form-group">
        <input [(ngModel)]="form.confirmPassword" type="password" name="password" placeholder="Confirm password" title="Confirm password" class="form-control">
      </div>

      <button (click)="onSubmit()" type="submit" title="Sign up" class="submit-btn">Sign up</button>

      <a href="#" [routerLink]="['/login']">Sing in</a>
    </form>
  </div>
</div>
